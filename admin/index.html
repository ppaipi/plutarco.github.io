<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo | Plutarco</title>
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
  <!-- 游 LOGIN -->
  <div id="login-container">
    <h1>Panel Plutarco 游꺗</h1>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button id="login-btn">Ingresar</button>
    <p id="login-msg"></p>
  </div>

  <!-- 游 PANEL -->
  <div id="panel" class="hidden">
    <header>
      <h1>游닍 Pedidos Recibidos</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Buscar...">
        <select id="filter-status">
          <option value="all">Todos</option>
          <option value="TRUE">Confirmados</option>
          <option value="FALSE">Pendientes</option>
        </select>
        <select id="filter-entregado">
          <option value="all">Todos</option>
          <option value="TRUE">Entregados</option>
          <option value="FALSE">No entregados</option>
        </select>
        <div class="sort-control hidden" id="sort-confirm-wrap">
          <select id="sort-confirm" aria-label="Ordenar por fecha cuando filtro confirmado">
            <option value="desc">M치s recientes</option>
            <option value="asc">M치s antiguos</option>
          </select>
        </div>
        <div class="sort-control hidden" id="sort-entregado-wrap">
          <select id="sort-entregado" aria-label="Ordenar por fecha cuando filtro entregado">
            <option value="desc">M치s recientes</option>
            <option value="asc">M치s antiguos</option>
          </select>
        </div>
        <button id="export-btn">游닋 Exportar CSV</button>
        <button id="logout-btn">Salir</button>
      </div>
    </header>

    <main>
      <table id="orders-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- 游뿏 POPUP DETALLE -->
  <div class="overlay" id="overlay">
    <div class="detail-card">
      <h3>Detalle del Pedido</h3>
      <div id="detalle-contenido"></div>
    </div>
  </div>

  <script src="../scripts/admin.js"></script>
</body>
</html>
