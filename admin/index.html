<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpeg" href="../media/icon_admin.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo | Plutarco</title>
  <link rel="stylesheet" href="../styles/admin.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- ðŸ”’ LOGIN -->
  <form id="login-container">
    <h1>Panel Plutarco ðŸŒµ</h1>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button type="submit" id="login-btn" onclick="login()">Ingresar</button>
    <p id="login-msg"></p>
  </form>

  <!-- ðŸ§¾ PANEL -->
  <div id="panel" class="hidden">
    <header>
      <h1>ðŸ“¦ Pedidos Recibidos</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Buscar...">
        <select id="filter-status">
          <option value="all">Todos</option>
          <option value="TRUE">Confirmados</option>
          <option value="FALSE">Pendientes</option>
        </select>
        <select id="filter-entregado">
          <option value="all">Todos</option>
          <option value="TRUE">Entregados</option>
          <option value="FALSE">No entregados</option>
        </select>
        <select id="sort-order" aria-label="Ordenar por fecha">
          <option value="desc">MÃ¡s recientes</option>
          <option value="asc">MÃ¡s antiguos</option>
        </select>
        <button id="export-btn">ðŸ“¤ Exportar CSV</button>
        <button id="new-order-btn">âž• Nuevo Pedido</button>
        <button id="logout-btn" onclick="logout()">Salir</button>
      </div>
    </header>

    <main>
      <table id="orders-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- ðŸª„ POPUP DETALLE -->
  <div class="overlay" id="overlay">
    <div class="detail-card">
      <div id="detalle-contenido"></div>
    </div>
  </div>

  <!-- UI MODALS / TOASTS (custom alerts / prompts / forms) -->
  <div id="ui-modal" class="ui-modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="ui-backdrop" onclick="uiModalClose()"></div>
    <div class="ui-dialog" role="document">
      <header class="ui-dialog-header"><h3 id="ui-modal-title"></h3></header>
      <div id="ui-modal-body" class="ui-dialog-body"></div>
      <footer class="ui-dialog-footer" id="ui-modal-actions"></footer>
    </div>
  </div>

  <div id="ui-toast-container" class="ui-toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="../scripts/admin.js"></script>
</body>
</html>
