<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Productos - Plutarco</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/panel.css">

<!-- Estilo rápido minimalista -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #fafafa;
    }

    h1 {
        margin-top: 0;
        font-size: 26px;
    }

    .top-bar {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 20px;
    }

    .top-bar input,
    .top-bar select,
    .top-bar button {
        padding: 8px 10px;
        font-size: 14px;
    }

    #results {
        margin-top: 10px;
    }

    .product-row {
        display: grid;
        grid-template-columns: 60px 120px 1fr 120px 80px 80px 120px;
        gap: 10px;
        align-items: center;
        padding: 10px;
        background: white;
        border-bottom: 1px solid #ddd;
    }

    .product-row img.thumb {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        background: #eee;
    }

    #pager {
        margin: 20px 0;
        font-size: 15px;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    #stats {
        margin-top: 15px;
        font-weight: bold;
    }

    .btn-photo {
        padding: 5px 8px;
        font-size: 13px;
    }
</style>
</head>

<body>

<h1>Panel de Productos – Plutarco</h1>

<!-- Barra superior -->
<div class="top-bar">

    <label>
        Cargar Excel:
        <input type="file" id="excel-input" accept=".xlsx,.xls">
    </label>

    <input type="text" id="search" placeholder="Buscar por nombre, código o proveedor">

    <select id="page-size">
        <option value="20">20 por página</option>
        <option value="50" selected>50 por página</option>
        <option value="100">100 por página</option>
    </select>

    <button id="btn-import-sample">Test (mostrar página)</button>

    <button id="btn-save" style="background:#27ae60;color:white;">
        Guardar Cambios
    </button>

</div>


<!-- Resultados -->
<div id="results"></div>

<!-- Paginador -->
<div id="pager"></div>

<!-- Estadísticas -->
<div id="stats"></div>


<!-- Template para un producto -->
<template id="row-tpl">
    <div class="product-row">

        <img class="thumb" src="/media/no-image.png" loading="lazy">

        <div class="codigo"></div>
        <div class="nombre"></div>
        <div class="proveedor"></div>
        <div class="precio"></div>

        <!-- Habilitado -->
        <div>
            <input type="checkbox" class="habilitado">
        </div>

        <!-- Orden -->
        <div>
            <input type="number" class="orden" min="0" style="width:80px;">
        </div>

        <!-- Subir imagen -->
        <div>
            <button class="btn-photo">Subir Foto</button>
        </div>

    </div>
</template>


<!-- Firebase COMPAT (versión recomendada para tu uso) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<!-- XLSX para leer Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- Carga el panel -->
<script src="script/panel.js"></script>

</body>
</html>
