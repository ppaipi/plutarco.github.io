<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Productos – Plutarco</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<!-- XLSX (para importar Excel) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- Estilos -->
<link rel="stylesheet" href="style/panel.css">
</head>
<body>

<header>Panel de Productos</header>

<!-- ===========================
     BARRA SUPERIOR
=========================== -->
<div class="toolbar">
    <button id="btn-tienda">PRODUCTOS DE LA TIENDA</button>
    <button id="btn-todos">TODOS LOS PRODUCTOS</button>
    <button id="btn-nuevo" class="btn-green">AGREGAR NUEVO</button>
    <button id="btn-save" class="btn-orange">GUARDAR CAMBIOS</button>
</div>

<!-- ===========================
     IMPORTAR EXCEL
=========================== -->
<div class="import-box">
    <label>Cargar Excel de productos:</label>
    <input type="file" id="excel-input" accept=".xls,.xlsx,.csv">
</div>

<!-- ===========================
     CONTROLES SECUNDARIOS
=========================== -->
<div class="sub-controls">
    <input type="text" id="search" placeholder="Buscar por código, nombre o proveedor...">
    
    <div>
        <label for="page-size">Productos por página:</label>
        <select id="page-size">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
        </select>
    </div>
</div>

<!-- ===========================
     ESTADÍSTICAS
=========================== -->
<div id="stats" class="stats">0 habilitados / 0 productos</div>

<!-- ===========================
     RESULTADOS
=========================== -->
<div id="results"></div>

<!-- PAGINADOR -->
<div id="pager" class="pager"></div>

<!-- ===========================
     TEMPLATE (fila de producto)
=========================== -->
<template id="row-tpl">
    <div class="product-row">

        <img class="thumb" src="/media/no-image.png" alt="img">

        <div class="info">
            <div class="name">
                <span class="nombre"></span>
            </div>
            <div class="small">
                <span class="codigo"></span> • <span class="proveedor"></span>
            </div>
            <div class="price precio"></div>
        </div>

        <div class="actions">

            <label class="lbl">
                Habilitado
                <input type="checkbox" class="habilitado">
            </label>

            <label class="lbl">
                Orden
                <input type="number" class="orden" min="1" step="1">
            </label>

            <button class="btn-photo">FOTO</button>
        </div>

    </div>
</template>

<!-- JS -->
<script src="script/panel.js"></script>

</body>
</html>
