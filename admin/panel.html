<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Panel Admin (mix) - Plutarco</title>

  <link rel="stylesheet" href="style/panel.css">

  <!-- Firebase v8 (para subir imágenes) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- XLSX solo si querés importar Excel localmente (opcional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Panel Admin — Plutarco (Modo mixto)</h1>
  </header>

  <main class="wrap">
    <section class="topbar">
      <div>
        <label>Products JSON URL</label>
        <input id="url-products" value="/products.json" />
      </div>
      <div>
        <label>Apps Script URL (API)</label>
        <input id="url-appscript" value="https://script.google.com/macros/s/AKfycbzYuRooT4gimgVgM9QPP9HlsEacR0Ip2IHjZc5QgKeelAojQaaZdQLyG9viFvvLtjzu/exec" />
      </div>
      <div class="actions">
        <button id="btn-load">Cargar</button>
        <button id="btn-save" class="btn-primary">Guardar cambios</button>
      </div>
    </section>

    <section class="controls">
      <input id="search" placeholder="Buscar (código / nombre / proveedor)..." />
      <label><input id="only-enabled" type="checkbox" /> Mostrar solo habilitados</label>
      <label>Ordenar por:
        <select id="sort-by">
          <option value="orden">Orden</option>
          <option value="nombre">Nombre</option>
          <option value="precio">Precio</option>
        </select>
      </label>
    </section>

    <section id="stats" class="stats">Cargando...</section>

    <section id="results" class="list"></section>

    <section id="preview" class="preview" hidden>
      <h2>Previsualización</h2>
      <div id="preview-area" class="preview-area"></div>
      <button id="close-preview">Cerrar</button>
    </section>
  </main>

  <script src="script/panel.js"></script>
</body>
</html>
