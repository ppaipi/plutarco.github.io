<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style/panel.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Inicializaci√≥n de Firebase -->
  <script>
    window.firebaseConfig = {
      apiKey: "AIzaSyCGuA_RkvEUptmUHO4YOAzr9qRKtK1cNDQ",
      authDomain: "plutarcodelivery-cf6cb.firebaseapp.com",
      projectId: "plutarcodelivery-cf6cb",
      storageBucket: "plutarcodelivery-cf6cb.appspot.com",
      messagingSenderId: "714627263776",
      appId: "1:714627263776:web:3ee0e4fc657a6c12e37b45",

    (function initFirebase() {
      try {
        if (window.firebase && !firebase.apps.length) {

        }
      } catch (e) {

      }
    })();

</head>

<body>
  <header>
    <h1>Panel Admin ‚Äî Plutarco</h1>
  </header>

  <main class="wrap">

    <!-- TOPBAR -->

    <section class="topbar">
      <div class="group">
        <label>Products JSON URL</label>
        <input id="url-products" type="text" value="/products.json">
      </div>

      <div class="group">
        <label>Apps Script URL</label>
        <input id="url-appscript" type="text" value="https://script.google.com/macros/s/AKfycbzYuRooT4gimgVgM9QPP9HlsEacR0Ip2IHjZc5QgKeelAojQaaZdQLyG9viFvvLtjzu/exec">
      </div>

      <div class="topbar-actions">
        <button id="btn-load" class="btn btn-primary">Cargar</button>
        <button id="btn-save" class="btn btn-primary">Guardar cambios</button>
      </div>
    </section>

    <!-- CONTROLES -->
    <section class="controls">
    <div class="header-right">
      <button id="btn-github-sync" class="btn">üîÅ Forzar Sync</button>
      <button id="btn-auth" class="btn">Iniciar sesi√≥n</button>
      <span id="admin-user"></span>
    </div>
      <input id="search" type="text" placeholder="Buscar‚Ä¶">
      <label><input id="only-enabled" type="checkbox"> Solo habilitados</label>

      <label>Ordenar:
        <select id="sort-by">
          <option value="orden">Orden</option>
          <option value="nombre">Nombre</option>
          <option value="precio">Precio</option>
        </select>
      </label>

      <label>Categor√≠a:
        <select id="filter-category"><option value="">(Todas)</option></select>
      </label>

      <label>Subcategor√≠a:
        <select id="filter-subcategory"><option value="">(Todas)</option></select>
      </label>
    </section>

    <section id="stats" class="stats">Cargando‚Ä¶</section>

    <!-- LISTA VIRTUALIZADA -->
    <div class="list-viewport">
      <div class="inner-spacer"></div>
      <div id="results" class="inner-list"></div>
    </div>
    <div style="text-align:center; margin-top:12px;">
    <button id="btn-load-more" class="btn">Cargar 50 m√°s</button>
    </div>

  </main>

  <!-- MODAL -->
  <div id="image-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-flex">
        <img id="modal-img-preview" class="modal-img" loading="lazy" alt="Vista previa de imagen">
        <div class="modal-side">
          <input id="modal-file-input" type="file" accept="image/*">
          <div id="modal-info"></div>
          <button id="modal-upload-btn" class="btn btn-primary">Subir y reemplazar</button>
          <button id="modal-close-btn" class="btn">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS del panel -->
  <script src="script/panel.js"></script>
</body>
</html>
