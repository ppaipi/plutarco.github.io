<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Panel de Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SortableJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<style>
    body {
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0; padding: 0;
    }

    header {
        background: #222;
        padding: 15px;
        color: #fff;
        font-size: 20px;
        text-align: center;
    }

    .toolbar {
        display: flex;
        gap: 10px;
        padding: 15px;
        background: #fff;
        border-bottom: 1px solid #ccc;
    }

    .toolbar button {
        padding: 10px 18px;
        border: none;
        background: #3498db;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
    }

    .toolbar button:hover {
        background: #2980b9;
    }

    #product-list {
        padding: 20px;
    }

    h2 {
        margin-top: 25px;
        color: #333;
        border-left: 5px solid #2ecc71;
        padding-left: 10px;
    }

    h3 {
        margin-top: 10px;
        color: #555;
        border-left: 5px solid #95a5a6;
        padding-left: 10px;
    }

    .sortable-list {
        background: white;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .product-row {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .product-row:last-child {
        border-bottom: none;
    }

    .thumb {
        width: 55px;
        height: 55px;
        border-radius: 6px;
        object-fit: cover;
        background: #ddd;
    }

    .info {
        flex: 1;
    }

    .name {
        font-size: 15px;
        font-weight: bold;
    }

    .code {
        font-size: 12px;
        color: #777;
    }

    .controls {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
        min-width: 140px;
    }

    .controls input[type="number"] {
        width: 70px;
        padding: 5px;
    }

    .drag {
        cursor: grab;
        font-size: 18px;
        background: none;
        border: none;
    }
</style>

</head>
<body>

<header>Panel de Productos</header>

<div class="toolbar">
    <button id="btn-tienda">PRODUCTOS DE LA TIENDA</button>
    <button id="btn-todos">TODOS LOS PRODUCTOS</button>
    <button id="btn-nuevo" style="background:#27ae60;">HABILITAR NUEVO PRODUCTO</button>
    <button id="btn-save" style="background:#e67e22;">GUARDAR CAMBIOS</button>
</div>

<div id="product-list">
    Cargando productos…
</div>
<div id="modal-habilitar" 
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
  
  <div style="background:#fff; padding:20px; width:90%; max-width:500px; border-radius:8px;">
    <h3>Habilitar producto</h3>

    <input id="buscar-prod" type="text" placeholder="Buscar por nombre o código..."
           style="width:100%; padding:10px; margin-bottom:10px;">

    <div id="lista-deshabilitados"
         style="max-height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px;">
    </div>

    <div id="seccion-imagen" style="display:none; margin-top:10px;">
        <p>Subir imagen del producto:</p>
        <input id="subir-imagen-nuevo" type="file" accept="image/*">
    </div>

    <button id="btn-confirmar" style="display:none; margin-top:10px;">Confirmar</button>

    <br><br>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>

</div>

<script src="script/panel.js"></script>

</body>
</html>
