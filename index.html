<body>
  <header>
    <h1>🌵 Plutarco Almacén Delivery 🥖</h1>
    <div id="cart-icon-fixed">
      <button onclick="toggleCart()" id="cart-icon">🛒 <span id="cart-count">0</span></button>
    </div>
    <nav id="category-buttons"></nav>
    <div class="search-cart-wrapper">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar producto..."
        onkeydown="if(event.key==='Enter') searchProduct();"
        oninput="searchProduct()">
         <button onclick="searchProduct()">🔍 Buscar</button>
      </div>
    </div>
  </header>

  <main>
    <div id="product-list"></div>

    <section id="cart" class="cart-panel">
      <button class="close-cart" onclick="toggleCart()">❌</button>
      <h2>🛒 Carrito de Compras</h2>
      <ul id="cart-items"></ul>

      <label for="pickup-day">📅 Día de entrega:</label>
      <select id="pickup-day" required>
        <option value="" disabled selected>Seleccionar una fecha</option>
      </select>
      
      
      <label for="name">👤 Nombre completo:</label>
      <input type="text" id="name" placeholder="Tu nombre completo">

      <label for="email">📧 Correo electrónico:</label>
      <input type="email" id="email" placeholder="tuemail@ejemplo.com">

      <label for="phone">☎️ Número de teléfono:</label>
      <input type="tel" id="phone" placeholder="Ej: 11 1234-5678">

      <label for="address">📍 Dirección de entrega:</label>
      <input type="text" id="address" placeholder="Dirección completa">

      <label for="comment">💬 Comentario (opcional):</label>
      <input type="text" id="comment" placeholder="Instrucciones especiales">

      <h4>Método de pago: SOLO TRANSFERENCIA</h4>
      <div class="botonStock" >
        <p>⚠️ En caso de no contar con stock de algún producto, se te notificará y se realizará la devolución del monto correspondiente.</p>
      </div>
      <p id="envio-msg"></p>
      <p class="total">Total: $<span id="total">0</span></p>
      <button class="finalize-btn" id="submit-btn" onclick="finalizeOrder()">Finalizar Pedido</button>
    </section>
    <!-- Botón flotante redondo de WhatsApp -->
    <a href="https://wa.me/5491150168920?text=Hola!" 
    class="whatsapp-float" 
    target="_blank" 
    aria-label="WhatsApp">
    <img src="media/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
    </a>

  </main>

  </footer>
