<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin | Plutarco Delivery</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="login-container" class="card">
    <h2>🔒 Ingreso Administrador</h2>
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Ingresar</button>
    <p id="login-msg"></p>
  </div>

  <div id="panel" class="hidden">
    <header>
      <h1>📦 Panel de Pedidos</h1>
      <div>
        <input type="text" id="search" placeholder="Buscar pedido..." />
        <select id="filter-status">
          <option value="all">Todos</option>
          <option value="TRUE">Confirmados</option>
          <option value="FALSE">Pendientes</option>
        </select>
        <button id="export-btn">⬇️ Exportar Excel</button>
        <button id="logout-btn" class="danger">Cerrar sesión</button>
      </div>
    </header>

    <main>
      <table id="orders-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
